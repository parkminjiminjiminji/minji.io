<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입 하기</title>
  </head>
  <body>
    <h3>회원가입</h3>
  <from>
    <table>
        <tr>
          <td>이름 : </td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td>나이 : </td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td>비밀번호 : </td>
          <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td>개인 정보 : </td>
          <td><input type="radio" name="" value="">공개
              <input type="radio" name="" value="" checked>비공개
          </td>
        </tr>
        <tr>
          <td>취미 : </td>
          <td><input type="checkbox" name="hobby1" value="">등산
              <input type="checkbox" name="hobby2" value="" >독서
              <input type="checkbox" name="hobby3" value="" checked>영화감상
              <input type="checkbox" name="hobby4" value="" checked>음악감상
          </td>
        </tr>
        <tr>
          <td>이메일 : </td>
          <td><input type="text" name="" value="">@
              <select class="" name="">
              <option value="">선택</option>
              <option value="">naver.com</option>
              <option value="">hanmail.net</option>
              <option value="">gmail.com</option>
              <option value="">직접입력</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>자기소개 : </td>
          <td><textarea name="name" rows="5" cols="80"></textarea></td>
        </tr>
        <tr>
          <td><button type="button" name="button">검색</button></td>
        </tr>
        <tr>
          <td><button type="submit" name="button">확인</button></td>
        </tr>
        <tr>
          <td><button type="reset" name="button">다시 쓰기</button></td>
        </tr>
        <tr>
          <td>파일첨부 : </td>
          <td><input type="file" name="" value="">2MB까지 가능</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="color" name="" value=""><br>
            <input type="datetime-local" name="" value=""><br>
            <input type="month" name="" value=""><br>
            <input type="number" name="" value=""><br>
            <input type="range" name="" value=""><br>
            <input type="time" name="" value=""><br>
            <input type="week" name="" value=""><br>
          </td>
        </tr>
      </table>
  </from>
    <a href="subpage2like.html">이전 페이지로 돌아가기</a><br>
  </body>
</html>
